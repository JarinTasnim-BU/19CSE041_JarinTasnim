   <div class="form">
    <h2>Registration Form</h2>

<form>
  <p><label for="name">Name:</label>
  <input type="text" id="name" name="name" value=" "><br></p>
  <p><label for="email">Email:</label>
  <input type="email" id="email" name="email" value=" "><br></p>
  <p><label for="phone">Phone:</label>
  <input type="text" id="phone" name="phone" value=" "><br></p>
 
  <p>Gender:
  <input type="radio" id="male" name="Gender" value="MALE">
  <label for="male">MALE</label>
  <input type="radio" id="female" name="Gender" value="FEMALE">
  <label for="female">FEMALE</label>
  <input type="radio" id="others" name="Gender" value="OTHERS">
  <label for="others">OTHERS</label><br>
  </p>
  <p><label for="dob">DOB:</label><br>
  <input type="date" id="dob" name="dob" value=" "><br></p>
  <p><label for="password">Password:</label><br>
  <input type="password" id="password" name="password" value=" "><br></p>
  <label for="details">Details:</label><br>
  <textarea rows="10" cols="25" id="details" name="details" value=" "></textarea><br>
 
  <p>Remember Me?:
  <input type="checkbox" id="option1" name="option1" value="YES">
  <label for="option1"> YES</label>
  <input type="checkbox" id="option2" name="option2" value="NO">
  <label for="option2"> NO</label><br>
  </p>
  <input type="submit" value="Submit">
  
</form>
   </div>
